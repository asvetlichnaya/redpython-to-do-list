{% extends "base.html" %}
{% block title %}Edit an Item{% endblock %}
{% block content %}
        <a href="{% url 'add_list' %}">Back</a>
        <h1>Edit an item </h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
        <button type="submit" name="save">Save</button>
        <button type="submit" name="remove">Remove Item</button>
        </form>
{% endblock %}
